  # ==================== VIRTUALIZATION FAULT INJECTOR ====================
  # --- METASTABLE FAILURES ---
  - id: capacity_decrease_rpc_retry_storm
    author_email: jqhuang0510@outlook.com
    author_name: Jiaqi Huang
    category: Metastable Failure
    description: |
      The problem runs on hotel-reservation.
      Simulate a metastable failure where RPC retry storms occur due to capacity decrease in the hotel reservation application.
      The ConfigMap `rpc` has misconfigured RPC timeout (50ms) and retry settings (30 retries), causing an RPC retry storm that overwhelms the service. It is a metastable failure.
      Inject the fault by configuring RPC timeout and retry misconfigurations that trigger retry storms when capacity decreases.
    tags:
      - Metastable Failure
      - hotel-reservation
    github_url: https://github.com/SREGym/SREGym.git
    file_id: capacity_decrease_rpc_retry_storm.py
    include_in_launch: true

  - id: gc_capacity_degradation
    author_email: jqhuang0510@outlook.com
    author_name: Jiaqi Huang
    category: Metastable Failure
    description: |
      The problem runs on hotel-reservation.
      Simulate a metastable failure where garbage collection causes capacity degradation in the application.
      All deployments have the GOGC environment variable set to 10 (instead of the default 100), causing aggressive garbage collection that degrades service capacity and performance. This is a metastable failure.
      Inject the fault by triggering aggressive garbage collection that causes capacity degradation.
    tags:
      - Metastable Failure
      - hotel-reservation
    github_url: https://github.com/SREGym/SREGym.git
    file_id: gc_capacity_degradation.py
    include_in_launch: true

  - id: load_spike_rpc_retry_storm
    author_email: jqhuang0510@outlook.com
    author_name: Jiaqi Huang
    category: Metastable Failure
    description: |
      The problem runs on hotel-reservation.
      Simulate a metastable failure where RPC retry storms occur due to load spikes in the application.
      The ConfigMap `rpc` has misconfigured RPC timeout (50ms) and retry settings (30 retries), combined with a load spike, causing an RPC retry storm that overwhelms the service.
      Inject the fault by introducing load spikes and configuring RPC timeout/retry policies that trigger retry storms.
    tags:
      - Metastable Failure
      - hotel-reservation
    github_url: https://github.com/SREGym/SREGym.git
    file_id: load_spike_rpc_retry_storm.py
    include_in_launch: true

