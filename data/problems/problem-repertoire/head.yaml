    category: Cloud Management System Failure
    description: |
      The problem runs on social-network.
      Simulate a fault where pod anti-affinity rules create a scheduling deadlock.
      The deployment `user-service` has strict pod anti-affinity rules (requiredDuringSchedulingIgnoredDuringExecution) that prevent multiple replicas from being scheduled on the same node, but with insufficient nodes, causing a scheduling deadlock where pods remain in Pending state.
      Inject the fault by configuring pod anti-affinity rules that create unresolvable scheduling constraints.
    tags:
      - Cloud Management System Failure
      - social-network
    github_url: https://github.com/SREGym/SREGym.git
    file_id: pod_anti_affinity_deadlock.py
    include_in_launch: true

