tasks:

  # ==================== APPLICATION FAULT INJECTOR ====================
  # --- CORRELATED PROBLEMS ---
  - id: faulty_image_correlated
    author_email: bohan.cui@outlook.com
    author_name: Bohan Cui
    category: Correlated Failure
    description: |
      The problem runs on hotel-reservation.
      Simulate a correlated fault where multiple services in the hotel reservation application are deployed with incorrect Docker images.
      The deployment `frontend`, `geo`, `profile`, `rate`, `recommendation`, `reservation`, `user`, and `search` are configured to use a faulty image 'jackcuii/hotel-reservation:latest'.
      Inject the fault by updating the deployment images for all affected services simultaneously.
    tags:
      - Correlated Failure
      - hotel-reservation
    github_url: https://github.com/SREGym/SREGym.git
    file_id: faulty_image_correlated.py
    include_in_launch: true

  - id: update_incompatible_correlated
    author_email: bohan.cui@outlook.com
    author_name: Bohan Cui
    category: Correlated Failure
    description: |
      The problem runs on hotel-reservation.
      Simulate a correlated fault where multiple MongoDB services are updated to an incompatible version.
      The MongoDB deployments (mongodb-geo, mongodb-profile, mongodb-rate, and mongodb-recommendation) are updated to use an incompatible image version 'mongo:8.0.14-rc0'.
      Inject the fault by modifying the deployment images for all affected MongoDB services to the incompatible version.
    tags:
      - Correlated Failure
      - hotel-reservation
    github_url: https://github.com/SREGym/SREGym.git
    file_id: update_incompatible_correlated.py
    include_in_launch: true

